<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App Timer Interface</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 375px;
      background-color: #e7f7f5;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .timer {
      background-color: #d3efdc;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
    }
    .average-pace {
      background-color: #eff283;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .statistics {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .statistics .button {
      background-color: #ffe6e6;
      flex: 1;
      text-align: center;
      padding: 10px;
      margin: 0 5px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    .location {
      background-color: #f9d2d6;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .distance-info {
      display: flex;
      justify-content: space-between;
      text-align: center;
    }
    .distance-info .box {
      background-color: #c2e9f2;
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .controls button {
      background-color: #85d8c3;
      border: none;
      color: white;
      padding: 15px;
      margin: 0 10px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer">
      00:14:98
    </div>
    <div class="average-pace">
      Average Pace<br>
      <strong>17:41 /MI</strong>
    </div>
    <div class="statistics">
      <div class="button">Statistics & Details</div>
      <div class="button">More Data</div>
    </div>
    <div class="location">
      NOW AT: DOWNING ST. 12
    </div>
    <div class="distance-info">
      <div class="box">
        Covered<br><strong>3.52 km</strong>
      </div>
      <div class="box">
        Speed<br><strong>5 km/h</strong>
      </div>
      <div class="box">
        Left<br><strong>7.48 km</strong>
      </div>
    </div>
    <div class="controls">
      <button>&#9658;</button>
      <button>&#10074;&#10074;</button>
    </div>
  </div>
</body>
</html>
